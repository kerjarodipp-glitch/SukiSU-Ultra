name: Apply KernelSU Patch

on:
  workflow_dispatch:

jobs:
  patch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout source kernel
        uses: actions/checkout@v4
        with:
          ref: susfs-main  # ganti sesuai branch target kamu

      - name: Apply KernelSU file_proxy patch
        run: |
          echo "Applying KernelSU file_proxy.c fix patch..."
          git apply kernelsu-file_proxy-fix.patch || (echo "Patch failed!" && exit 1)

      - name: Commit and push patch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add drivers/kernelsu/file_proxy.c
          git commit -m "fix(kernelsu): apply file_proxy compatibility patch"
          git push origin susfs-main
